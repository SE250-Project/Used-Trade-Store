<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>商品详情界面</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Detail.css}">

</head>

<body>
<nav class="navbar">
    <div class="nav-menu">
        <ul class="menu">
            <li><a class="active" href="index.html">首页</a></li>
            <li><a href="bookStore.html">全新区</a></li>
            <li><a href="askBook.html">求购区</a></li>
            <li><a href="#"></a></li>
        </ul>
    </div><!-- nav-menu -->

    <form class="nav-search">
        <input type="search" class="searchIn" placeholder="搜索所需商品">
        <button class="search-logo"><img th:src="@{/image/search2.png}"></button>
    </form>

    <div class="nav-info">
        <a href="#" class="username">zepuway</a>
        <a href="myBookshelf.html" class="bookshelf">&nbsp;&nbsp;&nbsp;我的</a>
        <a href="../login.html" class="logout">[ 退 出 ]</a>
    </div> <!-- nav-info-end -->
</nav>

<div class="container" id="zz">
    <div id="book-pic">
        <div class="book-big">
            <img  th:text="${prod.prodName}"/>
        </div>
        <span class="tip"></span>
    </div> <!-- book-pic-end -->

    <div id="book-info">
        <span class="book-name" th:text="${prod.prodName}"></span>
        <span class="book-publish"th:text="${prod.prodName}"></span>
        <span class="book-price">
					<p>售价 <a class="final-price" th:text="${prod.prodName}"></a></p>
					<p>新旧程度 <a class="condition" th:text="${prod.prodName}"></a></p>
				</span>
        <span class="book-descr">
					<p>商品描述<a class="book-desc" th:text="${prod.prodName}"></a></p>
					<p>购买时间<a class="upload-time" th:text="${prod.prodName}"></a></p>
				</span>
        <span class="buy-now">立即联系卖家进行购买</span>
    </div> <!-- book-info-end -->


    <div id="seller-info">
        <a class="seller-name">DanielLin</a>
        <span class="seller-span1">
				联系<a class="seller-chat">在线联系</a>
			</span>
        <span class="seller-span2">
				<p>电话<a class="seller-num" th:text="${user.phone}"></a></p>
				<p>宿舍<a class="seller-adr" th:text="${prod.prodName}"></a></p>
			</span>
    </div><!-- seller-info-end -->
    <div id="book-content">
        <span class="book-tip" th:text="${prod.prodName}"></span>
    </div>
</div><!--  container -->
<footer>
    <a href="#">©2022-2022 二手交易</a>
    <a href="#">意见反馈&nbsp;&nbsp;&nbsp;联系我们&nbsp;&nbsp;&nbsp;隐私权声明&nbsp;&nbsp;&nbsp;使用条款</a>
</footer>
</body>

</html>
