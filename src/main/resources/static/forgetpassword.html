<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>更改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--导入核心文件-->
    <script src="bootstrap3/js/holder.js"></script>
    <link
      href="bootstrap3/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
    <script src="bootstrap3/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/forgetpassword.css" />
  </head>
  <body>
    <div class="dowebok" id="dowebok">
      <form
        id="form-reg"
        class="form-horizontal info_form"
        role="form"
        submit="users/reg"
      >
        <h2 class="info_h1_title">忘记密码</h2>
        <p id="info">请输入您的信息</p>
        <input
          type="text"
          name="username"
          id="regname"
          required="“required”"
          placeholder="用户名"
          onblur="validate_username(this.value)"
          class="info_input input1"
        />
        <input
          type="text"
          name="phone"
          id="regphone"
          autofocus="“autofocus”"
          required="“required”"
          placeholder="手机号"
          onblur="validate_idcard(this.value)"
          class="info_input"
        />
        <input
          type="password"
          name="password"
          id="regpass"
          required="“required”"
          placeholder="密码"
          onblur="validate_password(this.value)"
          class="info_input"
        />

        <input
          type="password"
          placeholder="请再次输入密码"
          id="reregpass"
          required="“required”"
          onblur="validate_password2(this.value)"
          class="info_input"
        />

        <button id="btn-change_info">确定更改</button>
      </form>
    </div>
  </body>
  <script src="js/login.js"></script>
  <script>
    var signUpButton = document.getElementById("signUp");
    var signInButton = document.getElementById("signIn");
    var container = document.getElementById("dowebok");

    signUpButton.addEventListener("click", function () {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", function () {
      container.classList.remove("right-panel-active");
    });
  </script>
</html>
